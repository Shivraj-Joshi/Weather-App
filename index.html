<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="weather-container">
      <h1>Weather App</h1>
      <div id="search">
        <input
          id="search-box"
          type="text"
          placeholder="Enter city..."
          autocomplete="off"
        />
        <button id="search-btn">Search</button>
      </div>
      <div id="city-info">
        <div id="location"></div>
        <div id="date"></div>
      </div>
      <div id="weather-info">
        <div id="temp"></div>
      </div>
      <div id="weather-conditon">
        <div id="humid"></div>
        <div id="windspeed"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
